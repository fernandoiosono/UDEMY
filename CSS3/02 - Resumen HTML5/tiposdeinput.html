<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form action="">
          <h1>Tipos de input</h1>


          <!-- Input de texto -->
          <label for="">Tipo Texto</label>
          <input type="text">	
          <br>
          <br>
     
          <label for="">Busqueda</label>
          <input type="search">
          <br>
          <br>
     
          
          <label for="">URL</label>
          <input type="url">
          <br>
          <br>
     
          <label for="">Email</label>
          <input type="email">
          <br>
          <br>
     
          <label for="">Contrase침a</label>
          <input type="password">
          <br>
          <br>
     
          <label for="">Campo de texto</label>
          <textarea></textarea>
          <br>
          <br>
          
          <hr>
          <br>


          <!-- Input de tipo numerico -->
          <label for="">Tipo Numerico</label>
          <input type="number">	
          <br>
          <br>

          <label for="">Rango</label>
          <input type="range">
          <br>
          <br>

          <hr>
          <br>

     
          <!-- Input de Fecha y Hora -->   
          <label for="">Fecha</label>
          <input type="date">	
          <br>
          <br>

          <label for="">Hora</label>
          <input type="time">	
          <br>
          <br>

          <label for="">Fecha y hora</label>
          <input type="datetime-local">	
          <br>
          <br>

          <label for="">Mes</label>
          <input type="month">
          <br>
          <br>
          
          <label for="">Semana</label>
          <input type="week">
          <br>
          <br>

          <hr>
          <br>



          <!-- Input de Seleccion -->
          <label for="">Radio Button</label>
          <input type="radio">
          <br>
          <br>

          <label for="">Checkbox</label>
          <input type="checkbox">
          <br>
          <br>


          <label for="">Select - Option</label>
          <select name="" id="">
               <option value="1">Opcion1</option>
               <option value="2">Opcion2</option>
               <option value="3">Opcion3</option>
          </select>
          <br><br>


          <label for="">Datalist</label>
          <input type="text" list="items">
          <datalist id="items">
               <option value="1">Opci칩n 1</option>
               <option value="2">Opci칩n 2</option>
               <option value="3">Opci칩n 3</option>
          </datalist>
          <br><br>


          <label for="">Colores</label>
          <input type="color">
          <br><br>

          <hr>
          <br>


          <!-- Carga de Archivo -->
          <label for="">Seleccion de archivo</label>
          <input type="file">
          <br><br>

          <hr>
          <br>


     
          <!-- Botones -->
          <label for="">Submit</label>
          <input type="submit">
          <br><br>

          <label for="">Imagen</label>
          <input type="image" src="img/enviar-button.png">
          <br><br>

          <label for="">Borrar Formulario</label>
          <input type="reset">
          <br><br>

          <label for="">Boton sin funcionalidad</label>
          <input type="button" value="Input Boton">
          <button>Boton simple</button>
          <br><br>


          <hr>
          <br>


          <!-- Barra de progreso  -->
          <progress max="100" value="25">
     </form>
</body>
</html>
