<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          div{
               width: 300px;
               height: 300px;
               background: turquoise;
               margin: 50px auto;

               /* Opciones del cursor */
               cursor: none;
               cursor: default;
               cursor: pointer;
               cursor: progress;
               cursor: wait;
               cursor: cell;
               cursor: alias;
               cursor: copy;
               cursor: no-drop;
               cursor: not-allowed;
               cursor: grab;
               cursor: grabbing;

               /* Cursor texto */
               cursor: text;
               cursor: vertical-text;

               /* Resize */
               cursor: crosshair;
               cursor: ew-resize;
               cursor: ns-resize;
               cursor: nesw-resize;
               cursor: nwse-resize;
               cursor: all-scroll;
               cursor: move;
               cursor: row-resize;
               cursor: col-resize;

               /* Zoom */
               cursor: zoom-in;
               cursor: zoom-out;

               /* Cursor personalizado */
               cursor: url(img/cursor.png), auto;
          }


     </style>

</head>
<body>
     <div></div>
</body>
</html>
