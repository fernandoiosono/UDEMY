<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>

          .shape{
               background: #0aec42;
               width: 150px;
               height: 150px;
               margin: 100px  auto;
               transition: all 2s;
          }

          .shape:hover{
               transform: rotate(360deg);
          }

          .s2{
               background: #e6810f;
               transform-origin: left;
          }



     </style>


</head>
<body>
     <div class="shape"></div>
     <div class="shape s2"></div>
</body>
</html>
